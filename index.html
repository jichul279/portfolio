<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jihyun Kim – Product Designer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/project.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body class="home-view">
    <header>
        <div class="container">
            <a href="#" class="logo" onclick="showHome()">Jihyun Kim – Product Designer</a>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Back Button (only visible on project pages) -->
            <a href="#" class="back-button" onclick="showHome()">
                ← Back to Home
            </a>

            <!-- Home View -->
            <div id="home-view">
                <!-- About Section -->
                <section id="about">
                    <div id="home-content">
                        <!-- Content will be loaded from home.md -->
                    </div>
                </section>

                <!-- Projects Grid -->
                <section id="projects">
                    <div class="projects-grid">
                        <a href="#" class="project-card" onclick="showProject('project-1')">
                            <div class="project-image">
                                <div class="project-placeholder">Project Image</div>
                                <div class="project-overlay">
                                    <div class="loading">Loading......</div>
                                </div>
                            </div>
                            <div class="project-info">
                                <h3 class="project-title">Mobile App Redesign</h3>
                                <p class="project-category">Product Design</p>
                            </div>
                        </a>

                        <a href="#" class="project-card" onclick="showProject('project-2')">
                            <div class="project-image">
                                <div class="project-placeholder">Project Image</div>
                                <div class="project-overlay">
                                    <div class="loading">Loading......</div>
                                </div>
                            </div>
                            <div class="project-info">
                                <h3 class="project-title">SaaS Dashboard</h3>
                                <p class="project-category">Web Application</p>
                            </div>
                        </a>

                        <a href="#" class="project-card" onclick="showProject('project-3')">
                            <div class="project-image">
                                <div class="project-placeholder">Project Image</div>
                                <div class="project-overlay">
                                    <div class="loading">Loading......</div>
                                </div>
                            </div>
                            <div class="project-info">
                                <h3 class="project-title">Design System</h3>
                                <p class="project-category">System Design</p>
                            </div>
                        </a>
                    </div>
                </section>
            </div>

            <!-- Project View -->
            <div id="project-view">
                <div class="project-header">
                    <h1 class="project-title" id="project-title">Project Title</h1>
                    <p class="project-subtitle" id="project-subtitle">Project Subtitle</p>
                    
                    <div class="project-meta" id="project-meta">
                        <!-- Meta info will be loaded dynamically -->
                    </div>
                </div>

                <div class="project-content">
                    <div id="project-content">
                        <!-- Project content will be loaded here -->
                    </div>
                </div>

                <div class="project-navigation">
                    <a href="#" class="nav-link" onclick="showHome()">
                        ← All Projects
                    </a>
                    <div class="nav-links">
                        <a href="#" class="nav-link" id="prev-project">
                            ← Previous
                        </a>
                        <a href="#" class="nav-link" id="next-project">
                            Next →
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./js/content-loader.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
